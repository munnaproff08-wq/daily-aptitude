<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Aptitude Streak</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  .background-shapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .background-shapes li {
    position: absolute;
    display: block;
    list-style: none;
    color: #94a3b8; /* slate-400 */
    font-weight: normal; /* Lighter for a cleaner look */
    animation: animate-shapes 25s linear infinite;
    bottom: -150px;
    user-select: none;
  }

  .background-shapes li:nth-child(1) {
    left: 25%;
    font-size: 32px;
    animation-delay: 0s;
  }

  .background-shapes li:nth-child(2) {
    left: 10%;
    font-size: 14px;
    animation-delay: 2s;
    animation-duration: 12s;
  }

  .background-shapes li:nth-child(3) {
    left: 70%;
    font-size: 16px;
    animation-delay: 4s;
  }

  .background-shapes li:nth-child(4) {
    left: 40%;
    font-size: 28px;
    animation-delay: 0s;
    animation-duration: 18s;
  }

  .background-shapes li:nth-child(5) {
    left: 65%;
    font-size: 12px;
    animation-delay: 0s;
  }

  .background-shapes li:nth-child(6) {
    left: 75%;
    font-size: 40px;
    animation-delay: 3s;
  }

  .background-shapes li:nth-child(7) {
    left: 35%;
    font-size: 55px;
    animation-delay: 7s;
  }

  .background-shapes li:nth-child(8) {
    left: 50%;
    font-size: 18px;
    animation-delay: 15s;
    animation-duration: 45s;
  }

  .background-shapes li:nth-child(9) {
    left: 20%;
    font-size: 10px;
    animation-delay: 2s;
    animation-duration: 35s;
  }

  .background-shapes li:nth-child(10) {
    left: 85%;
    font-size: 50px;
    animation-delay: 0s;
    animation-duration: 11s;
  }

  .background-shapes li:nth-child(11) {
    left: 15%;
    font-size: 22px;
    animation-delay: 5s;
    animation-duration: 20s;
  }

  .background-shapes li:nth-child(12) {
    left: 55%;
    font-size: 16px;
    animation-delay: 1s;
    animation-duration: 28s;
  }

  .background-shapes li:nth-child(13) {
    left: 80%;
    font-size: 36px;
    animation-delay: 6s;
    animation-duration: 15s;
  }

  .background-shapes li:nth-child(14) {
    left: 5%;
    font-size: 14px;
    animation-delay: 10s;
    animation-duration: 30s;
  }

  .background-shapes li:nth-child(15) {
    left: 90%;
    font-size: 25px;
    animation-delay: 8s;
    animation-duration: 19s;
  }

  @keyframes animate-shapes {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) rotate(720deg);
      opacity: 0;
    }
  }

  @keyframes fade-in-scale {
    0% {
      opacity: 0;
      transform: scale(0.95);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes pop-in {
    0% {
      opacity: 0;
      transform: scale(0.5);
    }
    70% {
      opacity: 1;
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }

  .animate-fade-in-scale {
    animation: fade-in-scale 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  .animate-pop-in {
    animation: pop-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }
</style>
</head>
  <body class="bg-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
